<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina</title>
</head>
<body>
    <header>
        <h1>Ropa Unam</h1>
    </header>

            <div>

                    <tr>
                        <td>

                            </div>

                            </div>
                            
                        </td>
                        <td>
                            <div>
                                <h3> Modelos </h3> 
                            </div>

        <table> <!--Inicio de tabla-->
            <thead> <!--Encabezado de table-->

            </thead>
    
            <tbody> <!--Contenido de tabla-->
              <tr> <!--Defines Fila-->

              </tr>
              <tr><!--Defines Fila-->
                <td>Chaqueta femenina</td>

              </tr>
              <tr><!--Defines Fila-->
                <td>Chaqueta masculina</td>
                <td>S</td>

              </tr>
            </tbody>
